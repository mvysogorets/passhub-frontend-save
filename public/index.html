      .top_icon {
          stroke: white;
          vertical-align: middle;
          margin: 0 15px;
      }
      .item_icon {
        stroke: #2277e6;
        opacity: 0.5;
        vertical-align: middle;
      }

      #search_string {
        border-radius: 6px;
        padding: 0 0.75rem;
        height: 30px;
        border: none; 
        border-color: #D9EFFF;
        padding-right: 2.2em;
      }
      #search_string:active {
        border:none;
        outline:none;
      }

      .search_clear {
        margin-left: -1.3em;
        cursor: pointer;
      }

      #fake_username, #fake_password {
        border: none;
        width: 0;
        padding: 0;
      }

      html,body, #root, .container {
        height: 100%;
      }
      .selectedFolder {
        background: rgb(255,255,255,0.3);
      }

      .menu-dots {
        cursor:pointer;
        position: absolute;
        top: 0;
        right: 0;
      }

      .caret-off::after {
        display: none;
      }
